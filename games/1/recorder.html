<button id="start">start webcam</button>

<video id="preev1" controls>

</video>
<br>
<video id="preev2" controls>

</video>
<br>
<script>

    capturer({
        startDiv:startsc,
        type:"display",
        add:"webcam",
        vid: preev1
    })
    

    capturer({
        startDiv:start,
        vid:preev2
    })
    

    function capturer(opts = {}) {
        var wn = {};
        var start = opts.startDiv;
        var vid = opts.vid;

        function record(stream) {
            if(vid) {
                vid.srcObject = str
                vid.play()
                vid.muted=true;
            }
            console.log(str)
            
            start.innerHTML = "stop?"
            wn.mr = new MediaRecorder(str)
            wn.mr.ondataavailable = e => {
                if(!window.aa) {
                    aa = document.createElement("a")
                }
                aa.download = "BH_"+Date.now() + ".mp4"
                aa.href = URL.createObjectURL(
                    e.data
                )
                aa.click()
                start.innerHTML = "again?"
                str.active = false
            }

            wn.mr.start()
        }
        start.onclick = () => {
                
            if(!wn.mr) {
                start.innerHTML = "Getting..."
                navigator.mediaDevices[
                    opts.type == "display"?"getDisplayMedia"
                        :"getUserMedia"
                ]({
                    video:true,
                    audio: true
                }).then(str => {
                    if(opts.add) {
                        navigator.mediaDevices[
                            opts.add == "webcam" ?
                            "getUserMedia" : 
                            "getDisplayMedia"
                        ]({
                            audio:true
                        }).then(oth => {
                            oth.getAudioTracks().forEach(d=>{
                                str.addTrack(oth)
                            })
                            record(str)
                        })
                    } else {
                        record(str)
                    }
                    
                })
            } else {
                wn.mr.stop()

            }
        }
    
    }
</script>
